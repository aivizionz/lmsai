<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Architect Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            slate: {
              850: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            },
            // Dynamic Primary Color mapped to CSS variables
            primary: {
              50: 'rgb(var(--color-primary-50) / <alpha-value>)',
              100: 'rgb(var(--color-primary-100) / <alpha-value>)',
              200: 'rgb(var(--color-primary-200) / <alpha-value>)',
              300: 'rgb(var(--color-primary-300) / <alpha-value>)',
              400: 'rgb(var(--color-primary-400) / <alpha-value>)',
              500: 'rgb(var(--color-primary-500) / <alpha-value>)',
              600: 'rgb(var(--color-primary-600) / <alpha-value>)',
              700: 'rgb(var(--color-primary-700) / <alpha-value>)',
              800: 'rgb(var(--color-primary-800) / <alpha-value>)',
              900: 'rgb(var(--color-primary-900) / <alpha-value>)',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Default CSS Variables (Indigo) - Will be overridden by JS */
    :root {
      --color-primary-50: 238 242 255;
      --color-primary-100: 224 231 255;
      --color-primary-200: 199 210 254;
      --color-primary-300: 165 180 252;
      --color-primary-400: 129 140 248;
      --color-primary-500: 99 102 241;
      --color-primary-600: 79 70 229;
      --color-primary-700: 67 56 202;
      --color-primary-800: 55 48 163;
      --color-primary-900: 49 46 129;
    }

    /* Font Size Scaling Classes */
    .text-scale-small { font-size: 14px; }
    .text-scale-medium { font-size: 16px; }
    .text-scale-large { font-size: 18px; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; 
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #475569; 
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; 
    }
    
    /* Markdown Styles */
    .markdown-body p { margin-bottom: 0.75em; }
    .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
    .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
    .markdown-body li { margin-bottom: 0.25em; }
    .markdown-body strong { font-weight: 700; color: inherit; }
    
    /* Dark Mode Markdown */
    .dark .markdown-body strong { color: #e2e8f0; }
    .dark .markdown-body h1, .dark .markdown-body h2, .dark .markdown-body h3 { color: #f1f5f9; }
    .dark .markdown-body pre { background: #1e293b; border: 1px solid #334155; }
    .dark .markdown-body code { background: #1e293b; color: #e2e8f0; }
    .dark .markdown-body blockquote { border-left-color: #475569; color: #94a3b8; }
    .dark .markdown-body a { color: #6366f1; }

    /* Light Mode Markdown */
    .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; color: #0f172a; }
    .markdown-body pre { background: #f1f5f9; padding: 0.75rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 0.75em; border: 1px solid #e2e8f0; }
    .markdown-body code { background: #f1f5f9; padding: 0.1em 0.3em; border-radius: 0.25em; font-family: monospace; font-size: 0.9em; color: #1e293b; }
    .markdown-body pre code { background: transparent; padding: 0; }
    .markdown-body blockquote { border-left: 3px solid #cbd5e1; padding-left: 1em; color: #64748b; font-style: italic; }
    .markdown-body a { color: #4f46e5; text-decoration: underline; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "vitest": "https://esm.sh/vitest@^4.0.15",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body class="text-scale-medium">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
